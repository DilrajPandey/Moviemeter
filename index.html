<!DOCTYPE html>
<html lang="en">
<head>
    <title>Moviemeter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Moviemeter Software </h1>
    <form id="search-form">
        <input id="search-input" type="text" placeholder="Search Movie">

        <button id="search-button" >Search</button>
    </form>
    <p id="para">How was your day?</p>
    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1629495025620-26d5f4ada7c2?q=80&w=2048&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="a Good Day">
            <a class="aLink" href="http://127.0.0.1:5501/Moviemeter/goodDay.html">a Good Day</a>
            <div class="overview">- enjoyed</div>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1707396174174-df82a17309c9?q=80&w=1780&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="a Bad Day">
            <a class="aLink" href="http://127.0.0.1:5501/Moviemeter/badDay.html">a Bad Day</a>
            <div class="overview">- tired</div>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1567496783621-5fcab4bbbb13?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="a Good Day">
            <a class="aLink" href="http://127.0.0.1:5501/Moviemeter/asusual.html" target="_blank">as usual Day</a>
            <div class="overview">- ordinary</div>
        </div>
    </div>
    <button class="btn"><img src="top.jpg" alt="arrow up"></button>

    <div class="suggest">After using this software, if you have any suggestion, then message me</div>

    <form class="forum">
        <h3>Message Me</h3>



        <div class="fillings">
            <div id="lbl">Name:</div>
            <input id="name" class="inputs" type="text" name="username" placeholder="Enter your Name" required autocomplete="off">
        </div>
        <div class="fillings">
            <div id="lbl">Email:</div>
            <input id="em" type="email"
                  class="inputs"
                  name="email"
                  placeholder="demo@mail.com"
                  autocomplete="off"
                  required>
        </div>
        <div class="fillings">
            <div id="lbl">Subject:</div>
            <textarea id="sub" type="text"
                class="inputs"    
                name="subject"
                placeholder="subject"
                autocomplete="off"
                required></textarea>
        </div>
        <div class="fillings">
            <div id="lbl">Message:</div>
            <textarea id="long-message" cols="63" rows="5" placeholder="Your message to me" required autocomplete="off"></textarea>
        </div>
        <div class="bttns">
            <div>
                <button id="reset">Reset</button>
            </div>
            <div>
                <input type="submit"
                name="submit"
                id="submit"
                class="submit"
                value="send message"></input>
            </div>
        </div>
    </form>
    
    <script src="script.js"></script>
</body>
</html>
